<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Ajax</title>
</head>
<body>

</body>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script>
    //以JQery的ajax为例子
    $.ajax({
        url: "http://php.yuemia.com/repairDevice.ashx",
        //后端给的接口地址，一般会有文档说明。一般的接口是不对外开放的，就是不支持跨域，这个是我门写的一个支持跨域的接口，不过我们这样有风险。一般都是自己服务器访问自己的接口，不存在跨域。跨域的话，解决办法是：1.后端修改请求头设置允许跨域  2.前后端一起用jsonp拿数据  3.前端设置代理
        data: {
            //接口要传入的参数，以对象的形式传入键值对，左边的键名是后端给的，要完全一致。后面的值是前端获取的，可以是表单的值  或者  用户触发不同的效果所对应的值
            openid: "oL6mOs1nvrXhxdYB1oT0vRbd192I",
            product_code: "ISR02001"
        },
        type: "GET",             //ajax的请求方式，GET或者POST，大小写随意。
        beforeSend:function () {
          //发送请求到请求完成之间需要做的事情。我一般在这个地方显示loading效果
        },
        success: function (rsp) {   //请求成功的时候的回调函数，参数是后端返回的数据，前端对这个数据进行操作。当然如果返回的数据不是json格式的，需要前端转换var rsp = JSON.parse(rsp)。如果是json就可以直接使用。  是不是json 可以输出看一下或者问后端。
            console.log(rsp);
        },
        error: function (e) {   //请求出现问题的回调函数，会在控制台输出错误信息。4开头的是前端出错。5开头的是后端出错（或者是前端传值出错），5开头的问下后端
            console.log(e);
        }
    })
    //上面说的  4开头和 5开头是http状态码的知识。一定要记得看！！！ 2 3 4 5 开头分别是什么意思
    //还有http 1.x版本的区别  就一点  记一下
</script>
</html>
